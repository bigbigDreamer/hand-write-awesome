name: 'GitHub Actions Bot'

on:
  push:
    branches:
      - 'main'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: 'Get Date'
        run: echo "REPORT_DATE=$(TZ=':Asia/Shanghai' date '+%Y-%m-%d %T')" >> $GITHUB_ENV
      - name: 'Echo github env'
        run: echo github
      - name: 'Send mail'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject:  (${{env.REPORT_DATE}})
          html_body: "<div style='color: #000000; font-size: 18px; font-weight: 600;'>${{github.repository}} <span style='color: green;font-size: 14px'>更新了</span></h1><br/><p>当前提交信息为：${{github.event.head_commit.message}}，请及时前往查看！</p>"
          to: jadeface.scholar@gmail.com
          from: 书生的手写代码系列
          content_type: text/html
